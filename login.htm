<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="projeto.css">
</head>

<body >
  <div class="container">
    <header class="text-center"> 
      <section >
        <img src="imgs/user.png" class="w-50" alt="User">
      </section>

    
      <h1 class="h3 font-weight-bold mb-3">Login</h1>


        <div class="row mb-3">
          <div class="col-sm-10 mx-auto">
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Digite o seu e-mail:" required>
          </div>
        </div>

        <div class="row mb-3 ">
          <div class="col-sm-10 mx-auto">
            <input type="password" class="form-control form-control-sm" id="password" placeholder="***********" required>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Lembrar senha</label>
          </div>
          <a href="#" class="text-end">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="w-100 btn btn-primary">Acessar</button>
      

      
      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="text-black">NÃ£o possui uma conta?</a>
        <a href="#" class="text-primary">Criar uma conta</a>
      </div>
      
      
      <section >
        <img src="imgs/techs.png" class alt="Tecnologias">
      </section>
    </header>
  </div>

 
</body>

</html>
